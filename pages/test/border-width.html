<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>border and width</title>
    <link rel="stylesheet" href="../../src/css/draw-rect.css">
    <link rel="stylesheet" href="../css/help.css">

    <script type="text/javascript" src="../../assets/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../../assets/underscore-1.3.3.min.js"></script>
    <script type="text/javascript" src="../../src/js/draw-rect.js"></script>
</head>
<body class="bg-black">

<div class="container">
    <div class="block-container">
        <div id="playground" class="block"></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var pg = Painter.playground({id:'#playground'});
        pg.undrawable();

        var X = 50;
        var Y = 30;
        var WIDTH = 50;
        var HEIGHT = 50;

        var rect = pg.paintRect(X, Y, WIDTH, HEIGHT);
        rect.setColor('red');
        rect.setBorderWidth(0);

        var rect2 = pg.paintRect(X, 100, WIDTH, HEIGHT);
        rect2.setColor('red');
        rect2.setBorderColor('blue');
        rect2.setBorderWidth(5);

        var rect3 = pg.paintRect(X, 200, WIDTH, HEIGHT);
        rect3.setColor('red');
        rect3.setBorderColor('blue');
        rect3.setBorderWidth(10);

        var rect4 = pg.paintRect(X, 300, WIDTH, HEIGHT);
        rect4.setColor('red');
        rect4.setBorderColor('blue');
        rect4.setBorderWidth(20);

        var rect5 = pg.paintRect(150, Y, WIDTH, HEIGHT);
        rect5.setColor('red');
        rect5.setBorderColor('blue');
        rect5.setBorderWidth(5);

        var rect6 = pg.paintRect(250, Y, WIDTH, HEIGHT);
        rect6.setColor('red');
        rect6.setBorderColor('blue');
        rect6.setBorderWidth(10);
        rect6.resizable();


        var box = rect.box();
        var box2 = rect2.box();
        console.log(box.x === box2.x);
        console.log(box.y === box2.y);
        console.log(box.width === box2.width);
        console.log(box.height === box2.height);

        console.log('position', rect.$ele.position());
        console.log('position', rect2.$ele.position());
    });
</script>

</body>
</html>
